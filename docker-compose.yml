services:
  db:
    image: postgres:16-alpine
    container_name: horn-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: horn
      # Reduce warning logs
      POSTGRES_INITDB_ARGS: "--locale=C"
    ports:
      - "5432:5432"
    volumes:
      - horn_pgdata:/var/lib/postgresql/data
    command: >
      postgres
      -c log_min_messages=WARNING
      -c log_min_error_statement=ERROR
      -c log_error_verbosity=terse
      -c shared_preload_libraries=''
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d horn"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: horn-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@db:5432/horn?schema=public
      JWT_ACCESS_SECRET: replace_me_access_secret
      JWT_REFRESH_SECRET: replace_me_refresh_secret
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 30d
      CORS_ORIGINS: http://localhost:8080
      SEED_ON_STARTUP: "true"
      TEST_MODE_ENABLED: "true"
      TEST_MODE_RESPONSE_DELAY_MS: "900"
      DEMO_LOGIN_EMAIL: commander.north@horn.local
    ports:
      - "3005:3005"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3005/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_APP_ENV: production
        VITE_TEST_MODE: "true"
    container_name: horn-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  horn_pgdata:
