services:
  db:
    image: postgres:16-alpine
    container_name: horn-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: horn
    ports:
      - "5432:5432"
    volumes:
      - horn_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d horn"]
      interval: 5s
      timeout: 5s
      retries: 12

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: horn-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@db:5432/horn?schema=public
      JWT_ACCESS_SECRET: replace_me_access_secret
      JWT_REFRESH_SECRET: replace_me_refresh_secret
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 30d
      CORS_ORIGINS: http://localhost:8080
      SEED_ON_STARTUP: "true"
    ports:
      - "3005:3005"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3005/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: horn-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  horn_pgdata:
